<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="parent-bar">
        <div id="logo">
            <b id="logo-text">TECH ELECON</b>
        </div>
        <div id="add-device">
            <button id="add">Add Device</button>
        </div>

    </div>
    <button class="floating-button" id="float">+</button>

    <div id="main">
        <div class="grid-container">
            <div class="grid-item">
             <div style="display: flex;align-content: space-between;">
                <b style="text-align: start;font-family: monospace; width: 100%;" class="sr_num">H194R</b>
                <span class="material-symbols-outlined" style="text-align: end;">
                    delete   
                    </span>
            </div>
                <h4 class="location">Anand, Gujarat</h4>
                <p style="color: red;font-family: monospace;" class="status">offline</p>
            </div>
            <div class="grid-item">
                hello
            </div>
            <div class="grid-item">
                hello
            </div>
            <div class="grid-item">
                hello
            </div>
        </div>
    </div>
    <div id="popup">

    <div class="add-device-container">
        <h2>Add Device</h2>
        <form action="/login" method="POST">
            <label for="sr_num">Device SR NO.</label>
            <input type="text" id="sr_num-input" name="sr_num" required>
            
            <label for="location">Location</label>
            <input type="text" id="location-input" name="location" required>
            
            <div id="popup-buttons">
            <button id="add-btn" type="submit">Add</button>
            <button id="cancel" type="button">Close</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById("cancel").addEventListener("click", dismiss);
    document.getElementById("add").addEventListener("click", openPopup);
    document.getElementById("float").addEventListener("click", openPopup);

function dismiss() {
    document.getElementById("popup").style.display = "none";
}
function openPopup(){
    document.getElementById("popup").style.display = "flex";
}
</script>
</body>
</html>
